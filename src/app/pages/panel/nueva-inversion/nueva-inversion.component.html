<div class="card-body">
  <!-- FOMRULARIO -->
  <form ngNativeValidate [formGroup]="forma" (ngSubmit)="agregarInversion()" class="form-horizontal form-material" id="loginform"
    action="index.html">
    <h3 class="box-title m-b-20">Inversion</h3>

    <div class="form-group">

      <div class="col-xs-12">
        <input class="form-control" type="text" required placeholder="Monto a pedir" name="monto" formControlName="monto">
      </div>
    </div>

    <div class="form-group">
      <div class="col-xs-12">
        <input type="date" class="form-control" placeholder="fecha limite" required formControlName="plazo" name="plazo">
      </div>
    </div>

    <!--  -->
    <div class="form-group ">
      <div class="col-xs-12">
        <input class="form-control" type="number" required placeholder="Cuotas" name="cuotas" formControlName="cuotas">
      </div>
    </div>

    <div class="form-group ">
      <div class="col-xs-12">
        <input class="form-control" type="number" required placeholder="Taza de interes %" name="taza" formControlName="taza">
      </div>
    </div>

    <!--  -->
    <div formGroupName="seguro">
      <h4 class="box-title m-b-20"> Seguros </h4>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="c1" formControlName="pagare" name="pagare">
        <label class="form-check-label" for="c1">Pagar√©</label>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="c2" formControlName="visita" name="visita">
        <label class="form-check-label" for="c2">Visita de Lyrech</label>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="c3" formControlName="aval" name="aval">
        <label class="form-check-label" for="c3">Aval</label>
      </div>
    </div>


    <div class="form-group text-center p-b-20">
      <div class="col-xs-6">
        <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit">Solicitar</button>
      </div>
    </div>

  </form>

  <!-- FIN DEL FOMRULARIO -->
</div>
