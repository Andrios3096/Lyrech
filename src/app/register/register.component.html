<section id="wrapper">
    <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form ngNativeValidate [formGroup]="forma" (ngSubmit)="funciondeagregar()" class="form-horizontal form-material" id="loginform" action="index.html">
                    <h3 class="box-title m-b-20">Registro</h3>
                    <div class="form-group">

                        <div class="col-xs-12">
                            <input class="form-control" type="text" required placeholder="Name"
                            name="nombre"
                            formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="email" required placeholder="Email"
                            name="email"
                            formControlName="email">
                        </div>
                    </div>

                    <div class="form-group">
                            <label class="">Tipo de documento de identidad </label>
                            <select class="custom-select col-12" id="inlineFormCustomSelect"
                            name="identidad"
                            formControlName="identidad" >
                                
                                <option value="1">DNI</option>
                                <option value="2">Pasaporte</option>
                                
                            </select>
                        </div>

                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" required placeholder="Password"
                            name="pass1"
                            formControlName="pass1">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" required placeholder="Confirm Password"
                            name="pass2"
                            formControlName="pass2">
                        </div>
                    </div>

                    <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">
                        <p class="text-danger"> las contrase;as deben ser iguales</p>
                    </div>

                    <div class="form-group text-center p-b-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit">Registrarse</button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            Ya tienes una cuenta? <a  routerLink="/login" class="text-info m-l-5"><b>Sign In</b></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
