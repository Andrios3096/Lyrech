<section id="wrapper">
    <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg); height: 100vh">
        <div class="login-box card">
            <div class="card-body">
                <form ngNativeValidate [formGroup]="forma" (ngSubmit)="funciondeagregar()" class="form-horizontal form-material" id="loginform" action="index.html">
                    <h3 class="box-title m-b-20">Registro Usuario</h3>
                    <div class="form-group">

                        <div class="col-xs-12">
                            <input class="form-control" type="text"  placeholder="Name"
                            name="nombre"
                            formControlName="nombre">
                        </div>
                    </div>

                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="email"  placeholder="Email"
                            name="email"
                            formControlName="email">
                        </div>
                    </div>

                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text"  placeholder="Telefono"
                            name="telefono"
                            formControlName="telefono">
                        </div>
                    </div>

                <div formGroupName="documento" >

                    <div class="form-group">
                        
                            <label class="">Tipo de documento de identidad </label>

                            <select class="custom-select col-12" id="inlineFormCustomSelect"
                            name="tipodocumento"
                            formControlName="tipodocumento">
                                
                                <!-- <option value="xd" disabled>Tipo documento</option> -->
                                <option value="DNI" >DNI</option>
                                <option value="Pasaporte" >Pasaporte</option>
                                
                            </select>
                    </div>
                     

                    <div *ngIf="dni" class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" required placeholder="Ingrese su DNI"
                            name="numerodocumento"
                            formControlName="numerodocumento">
                        </div>
                    </div>

                    <div *ngIf="pasaporte" class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" required placeholder="Ingrese su pasaporte"
                            name="numerodocumento"
                            formControlName="numerodocumento">
                        </div>
                    </div>

                </div> 

                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" required placeholder="Password"
                            name="pass1"
                            formControlName="pass1">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" required placeholder="Confirm Password"
                            name="pass2"
                            formControlName="pass2">
                        </div>
                    </div>

                    <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">
                        <p class="text-danger"> las contrase√±as deben ser iguales</p>
                    </div>

                    <div class="form-group text-center p-b-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit">Registrarse</button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            Ya tienes una cuenta? <a  routerLink="/login" class="text-info m-l-5"><b>Sign In</b></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
